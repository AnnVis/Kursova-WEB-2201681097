	<!-- Reservation -->
	<article>
		<section class="main2">
			<div class="main_text-box container-sm">
			<h1>The best Japanese cuisine in the city.</h1>
			<p>
				Reserve a table already and enjoy it now.
			</p>
			<a href="#reserv_ancor" class="txb_btn1">Book</a>
			<br>
		</div>
		</section>
		<section class="reservation_form container-sm">
			<div class="number">
				<h3>Booking by phone:</h3>
				<h2>0886 55 55 55</h2>
			</div>
			<div class="reservation_container container-sm" id="reserv_ancor">
				<h3>Reservation form</h3>
				<form class="reservation" method="post" target="_blank">
					<input type="text" class="form-control" name="name_client" placeholder="Name" class="input_data">
					<br>
						<input type="tel" class="form-control" name="number_client" placeholder="Phone" class="input_data">
					<input type="email" class="form-control" name="e-mail" placeholder="E-mail" class="input_data">
					<br>
					<input type="date" class="form-control" name="date" placeholder="Date" class="input_data">
					<br>
					<label id="lable_clients" class="form-label">Time</label>
					<br>
					<select class="time clients form-control input_data">
						<option value="11:00">11:00</option>
						<option value="11:30">11:30</option>
						<option value="12:00">12:00</option>
						<option value="12:30">12:30</option>
						<option value="13:00">13:00</option>
						<option value="13:30">13:30</option>
						<option value="14:00">14:00</option>
						<option value="14:30">14:30</option>
						<option value="15:00">15:00</option>
						<option value="15:30">15:30</option>
						<option value="16:00">16:00</option>
						<option value="16:30">16:30</option>
						<option value="17:30">17:30</option>
						<option value="18:00">18:00</option>
					</select>
					<br>
					<label id="lable_clients" class="form-label">Number of clients</label>
					<br>
					<select class="clients form-control input_data">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<br>
					<textarea placeholder="Additional comments" class="form-control" id="textarea"></textarea>
					<br>
					<input type="submit" class="form-control" name="client_form" value="Send" id="btn">
				</form>
			</div>
		</section>
